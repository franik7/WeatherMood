<head>
	<meta charset="UTF-8">

	<title>WeatherMood</title>

<body id="top ">
	<div class="site-wrapper  ">
		<div class="site-wrapper-inner  ">
			<div class="cover-container ">

				<div class="inner cover ">
					<h1 class="cover-heading">Pick Your WeatherMood</h1>


					<video id="background-video" autoplay loop muted playsinline>
						<source id="video-source" src="video/sunny.mp4" type="video/mp4">
						<source id="video-source" src="video/night.mp4" type="video/mp4">
						<source id="video-source" src="video/foggy.mp4" type="video/mp4">
						<source id="video-source" src="video/rainy.mp4" type="video/mp4">
					</video>



					<form class="form">
						<p class="lead cover-copy">
								<select id="video-select">
						<option value="video/sunny.mp4"></option>
						<option value="video/sunny.mp4">Sunny/Hopeful</option>
						<option value="video/foggy.mp4">Foggy/Mysterious</option>
						<option value="video/rainy.mp4">Rainy/Sad</option>
						<option value="video/night.mp4">Nighty/Dreamy</option>
					</select>
							<br><br>
						</p>
					</form>







				</div>

			</div>
		</div>
	</div>



	<footer class=" text-center text-lg-start fixed-bottom">
		<div class="inner">

	</footer>


	<script src="scripts/jquery.slim.min.js?ver=1.2.0"></script>
	<script src="scripts/bootstrap.bundle.min.js?ver=1.2.0"></script>
	<script src="scripts/main.js?ver=1.2.0"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://kit.fontawesome.com/3e428fbdcd.js" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$('#video-select').on('change', function() {
				var newSource = $(this).val();
				$('#video-source').attr('src', newSource);
				$('#background-video')[0].load();
			});
		});

	</script>
